<!DOCTYPE html>
<html lang="en_us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Buttons &mdash; Jocelyn Liao</title>

    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic"
        rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet" type="text/css">
    <link href="https://fonts.cdnfonts.com/css/cygnet" rel="stylesheet">


    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/49688d99a4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>

        <h1>Button Styling &mdash; Jocelyn Liao</h1>

        <div class="button_container">
            <a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
        </div>

        <div class="button_container">
            <a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
        </div>

        <div class="button_container">
            <a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
        </div>

        <div class="button_container">
            <a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
        </div>

        <!-- Mine -->

        <div class="button_container">
            <a href="https://www.ibm.com/us-en" target="_blank" id="btn_ibm"><span>
                    <img class="ibm-before" alt="ibm"
                        src="https://cdn.freebiesupply.com/images/large/2x/ibm-logo-black-transparent.png">
                    <img class="ibm-after" alt="ibm"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/IBM_logo.svg/1280px-IBM_logo.svg.png">
                </span></a>
        </div>

        <div class="button_container">
            <a href="https://www.apple.com/" target="_blank" id="btn_apple"><span>
                    <img class="apple-before" alt="apple" src="https://cdn-icons-png.freepik.com/512/44/44190.png">
                    <img class="apple-after" alt="apple"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Apple_Computer_Logo_rainbow.svg/880px-Apple_Computer_Logo_rainbow.svg.png">
                </span></a>
        </div>

        <div class="button_container">
            <a href="https://www.lyft.com/" target="_blank" id="btn_lyft"><span>
                    <img class="lyft" alt="lyft"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Lyft_logo.svg/2560px-Lyft_logo.svg.png">
                    <img class="lyft-car" alt="car" src="https://www.iconsdb.com/icons/preview/deep-pink/car-xxl.png">
                </span></a>
        </div>

        <div class="button_container">
            <a href="https://thecolorrun.com/" target="_blank" id="btn_thecolorrun"><span>
                    <img class="color-before" alt="color run" src="images/2.png">
                    <img class="color-after" alt="color run" src="images/1.png">
                </span></a>
        </div>

        <div class="button_container">
            <a href="https://www.npr.org/" target="_blank" id="btn_npr"><span class="npr-logo">
                    <img class="npr-n" src="images/n.png" alt="N">
                    <img class="npr-p" src="images/p.png" alt="P">
                    <img class="npr-r" src="images/r.png" alt="R">
                </span></a>
        </div>

        <div class="button_container">
            <a href="https://www.moo.com/us/" target="_blank" id="btn_moo"><span>
                <img class="moo1" src="images/moo1.png" alt="moo">
                <img class="moo2" src="images/moo2.png" alt="moo">
                <img class="moo3" src="images/moo3.png" alt="moo">
                <img class="moo4" src="images/moo4.png" alt="moo">
            </span></a>
        </div>

        <div class="button_container">
            <a href="https://www.harley-davidson.com/us/en/index.html" target="_blank"
                id="btn_harley"><span class="harley">
                    <img class="harley-before" src="https://cdn.freebiesupply.com/logos/large/2x/harley-davidson-7-logo-png-transparent.png" alt="harley">
                    <img class="harley-after" src="https://download.logo.wine/logo/Harley-Davidson/Harley-Davidson-Logo.wine.png" alt="harley">
                </span></a>
        </div>

        <div class="button_container">
            <a href="https://www.missouribotanicalgarden.org/" target="_blank"
                id="btn_botanical">
                <div class="img-contain">
                <img class="garden" src="https://livingearthcollaborative.wustl.edu/files/2018/06/mobotlog-2bryhqs.png" alt="botanical garden logo">
            </div>
                <span>
                    Missouri <br>Botanical<br> Garden
                </span></a>
        </div>

        <div class="button_container">
            <a href="https://www.ideo.org/" target="_blank" id="btn_ideo">
                <div class="logo-grid">
                    <div class="grid-square">I</div>
                    <div class="grid-square">D</div>
                    <div class="grid-square">E</div>
                    <div class="grid-square">O</div>
                </div>
            </a>
        </div>

        <div class="button_container">
            <a href="https://www.explodingkittens.com/" target="_blank" id="btn_exploding"><span>
                <img class="cat" src="https://despelletjesvrienden.nl/cdn/shop/collections/bordspellen-exploding-kittens-logo_369d8ebf-829e-408b-a326-4d8c30a09f74.jpg?v=1720105145&width=640" alt="cat">
                EXPLODING <br> KITTENS
            </span></a>
        </div>

    </main>

</body>

</html>
